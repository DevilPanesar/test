<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Button on Image</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            user-select: none;
        }

        .lobby-top {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(211, 201, 202, 1);
        }

        .content-wrapper {
            position: relative;
            display: inline-block;
            /* Shrink-wrap to image */
        }

        .content-wrapper img {
            display: block;
            height: 100vh;
            /* Image fills viewport height */
            width: auto;
            user-select: none;
            pointer-events: none;
        }

        .touch-button {
            position: absolute;
            transform: translate(-50%, -50%);
            padding: 12px 12px;
            font-size: 16px;
            background: rgba(196, 196, 196, 0.8);
            border: 2px solid rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            color: white;
            cursor: pointer;
            z-index: 10;
        }

        .button1 {
            top: 60%;
            left: 34%;
        }

        .button2 {
            top: 50%;
            left: 68%;
        }

        .button3 {
            top: 35%;
            left: 57%;
        }

        .button4 {
            top: 25%;
            left: 37%;
        }

        .button5 {
            top: 70%;
            left: 57%;
        }


        .touch-button:hover {
            background-color: #c0392b;
        }

        .close-btn,
        .close-btn2 {
            position: fixed;
            top: 20px;
            left: 140px;
            width: 100px;
            height: 100px;
            background-color: #2c2c2c;
            border-radius: 12px;
            border: none;
            font-size: 20px;
            color: white;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
            z-index: 9999;
        }

        .close-btn:hover,
        .close-btn2:hover {
            background-color: #444;
        }


        .close-btn2 {
            width: 40px;
            height: 40px;
            top: 50px;
            left: 90px;
        }
    </style>
</head>

<body>
    <button class="close-btn" id="upLobby">
        <div>‚Üë</div>
        <div>Second Floor</div>
    </button>
    <button class="close-btn2" id="closeCard">‚Üê</button>
    <div class="lobby-top">
        <div class="content-wrapper">
            <img src="../../images/Apparments/Penthouse/TOP/Floor_1.jpg" alt="Penthouse Lobby Image" />
            <button class="touch-button button1" onclick="window.location.href='360/Kitchen.html'">
                Kitchen
            </button>
            <button class="touch-button button2" onclick="window.location.href='360/Lobby.html'">
                Lobby
            </button>
            <button class="touch-button button3" onclick="window.location.href='360/Room_1.html'">
                Room 1
            </button>
            <button class="touch-button button5" onclick="window.location.href='360/Room_2.html'">
                Room 2
            </button>
            <button class="touch-button button4" onclick="window.location.href='360/Stair.html'">
                Stair
            </button>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const upLobby = document.getElementById("upLobby");
            if (upLobby) {
                upLobby.addEventListener("click", () => {
                    window.location.href = "Lobby_Top_Floor_2.html";  // ‚Üê your desired page here
                });
            }
        });
    </script>
    <script>
  document.addEventListener("DOMContentLoaded", () => {
    const closeCard = document.getElementById("closeCard");

    if (closeCard) {
      closeCard.addEventListener("click", () => {
        // üîπ Change this path to wherever you want the button to take you
        window.location.href = "../../SubPages/Tower_A.html";  
        // Example: "../index.html" or "../SubPages/Tower_A.html"
      });
    }
  });
</script>


</body>

</html>
