<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="../../../styles.css" />
</head>

<body>
  <button class="close-btn" id="closeCard">‚Üê</button>
  <div class="main-container">
    <div class="image-container"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/105/three.min.js"
    integrity="sha512-uWKImujbh9CwNa8Eey5s8vlHDB4o1HhrVszkympkm5ciYTnUEQv3t4QHU02CUqPtdKTg62FsHo12x63q6u0wmg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="../../../JS/panolens.min.js"></script>

  <script>const panoramaImage = new PANOLENS.ImagePanorama("../../../images/Apparments/Penthouse/Lobby.jpg");
    const imageContainer = document.querySelector(".image-container");

    panoramaImage.rotation.y = -Math.PI / 2 + -.1;

    const viewer = new PANOLENS.Viewer({
      container: imageContainer,
      autoRotate: false,
      autoRotateSpeed: 0.1,
      controlBar: false,
    });

    viewer.add(panoramaImage);
  </script><script>
    document.addEventListener("DOMContentLoaded", () => {
      const closeCard = document.getElementById("closeCard");

      if (closeCard) {
        closeCard.addEventListener("click", () => {
          // üîπ Change this path to wherever you want the button to take you
          window.location.href = "../../../SubPages/Penthouse/Lobby_Top_Floor_1.html";
          // Example: "../index.html" or "../SubPages/Tower_A.html"
        });
      }
    });
  </script>
</body>

</html>
